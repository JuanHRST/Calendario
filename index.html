<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Calendario.css">
  </head>
  <body>
    <div class="container-fluid border"  name="ctn" id="ctn">
    <h1>Calculadora de días laborales</h1>
    <div class="row">
        <div class="col text-center"><label for="fecha">Elige tu fecha:</label>

            <form>
                <div class="selector">
                  <span>
                    <label>Día:</label>
                    <select id="dia">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                  </span>
                  <span>
                    
                    <label>Mes: </label>
                    <select id="mes">
                      <option value="0" selected>Enero</option>
                      <option value="1">Febrero</option>
                      <option value="2">Mazo</option>
                      <option value="3">Abril</option>
                      <option value="4">Mayo</option>
                      <option value="5">Junio</option>
                      <option value="6">Julio</option>
                      <option value="7">Agosto</option>
                      <option value="8">Septimbre</option>
                      <option value="9">Octubre</option>
                      <option value="10">Noviembre</option>
                      <option value="11">Diciembre</option>
                    </select>
                  </span>
                  <span>
                    Año: <input type="number" min="0001" max="2023" id="anio" >
                  </span>
                </div>
              </form>
              <br>
              <div><button type="submit" onclick="calc()" class="btn btn-success"> Calcular</button></div>
              <br>
              <div class="row" >
          <div class="col text-center" id="reset"><input type="text" id="resultado"></div>
      </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="calendario.js"></script>
  </body>
</html>
